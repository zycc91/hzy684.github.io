<!DOCTYPE html>
<html>

<head>
  <style>
    /* 全局字体大小设置，以根元素字体大小为基准（默认一般是16px），方便后面使用rem单位做相对尺寸设置 */
    html {
      font-size: 16px;
    }

    /* 定义图片悬停时的放大效果，修改放大倍数为1.04倍 */
  .zoomable {
      transition: transform 0.5s ease;
    }

  .zoomable:hover {
      transform: scale(1.03);
    }

    /* 定义高级返回首页按钮的样式，使其更加精致并且能居中显示 */
  .fancy-return-button {
      display: inline-block;
      padding: 0.625rem 1.25rem;
      font-size: 1rem;
      font-family: 'Arial', sans-serif;
      color: #ffffff;
      background-color: #5a5a5a;
      border: 0.125rem solid #ffffff;
      border-radius: 10px;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
      margin: 0 auto; /* 添加此行让按钮在单元格中自动水平居中 */
    }

    /* 定义按钮悬停时的样式 */
  .fancy-return-button:hover {
      background-color: #444444;
      transform: scale(1.05);
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2);
      font-size: 1.125rem;
    }

    /* 为所有图片添加圆角样式 */
    img {
      border-radius: 30px;
    }

    table {
      width: 100%;
      border: 1px solid;
    }

    /* 表格单元格样式统一设置，使用相对单位来设置字体大小等 */
    td {
      font-size: 1rem;
    }
  </style>
</head>

<body>

          <!-- 使用带有样式的按钮 -->
          <a href="../index.html" class="fancy-return-button">返回首页</a>

          <img src="../image/331917320154012_edit_17691243250424.png" width="1117" height="435" alt="" class="zoomable">
        </td>
